<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>bank</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<!-- dashboard section -->
			<div class="dashboard">
				<div class="card card-1">
					<h2>diposite ammount</h2>
					<h3>$ <span class="dipValue">00</span></h3>
				</div>
				<div class="card card-2">
					<h2>withdraw ammount</h2>
					<h3>$ <span class="witValue">00</span></h3>
				</div>
				<div class="card card-3">
					<h2>total ammount</h2>
					<h3>$ <span class="totalValue">00</span></h3>
				</div>
			</div>
			<!-- input section -->
			<div class="getInput">
				<div class="dsec">
					<input type="text" class="dipInpFeild" placeholder="Enter deposite amount">
					<button class="dipositeBtn">deposite</button>
				</div>
				<div class="dsec wsec">
					<input type="text" class="witInpFeild" placeholder="Enter withdraw amount">
					<button class="witdrawBtn">withdraw</button>
				</div>
			</div>

		</div>

		<script src="app.js"></script>
	</body>
</html>
